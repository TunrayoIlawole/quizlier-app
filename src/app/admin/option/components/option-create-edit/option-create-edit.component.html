
<div class="">
    <form [formGroup]="optionForm">
        <div class = "form-group">
            <label for = "option">Option</label>
            <input type = "text" id = "option" class = "form-control" formControlName = "option">
        </div>

        <div class="form-group">
            <label for="correct">Correct</label>&nbsp;
            // control number of correct options on the backend
            // only return options for a question whose correct answer has been set
            <input type="checkbox" id="correct" required formControlName="correct" [checked]="option.isCorrect">
        </div>

        <div class="row">
            <button class="btn btn-success" (click)="createOrUpdateOption()" [disabled]="isSubmitting">
                {{option ? 'Update' : 'Create'}}
              </button>
        </div>
      </form>
</div>
